[package]
org = "ballerinax"
name = "oracledb"
version = "@toml.version@"
authors = ["Ballerina"]
keywords = ["database", "client", "network", "SQL", "RDBMS", "OracleDB", "Oracle"]
repository = "https://github.com/ballerina-platform/module-ballerinax-oracledb"
icon = "icon.png"
license = ["Apache-2.0"]
distribution = "2201.3.0"

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "oracledb-native"
version = "@toml.version@"
path = "../native/build/libs/oracledb-native-@project.version@.jar"

[[platform.java11.dependency]]
groupId = "io.ballerina.stdlib"
artifactId = "sql-native"
version = "@sql.version@"
path = "./lib/sql-native-@stdlib.sql.native.version@.jar"

[[platform.java11.dependency]]
path = "./lib/ojdbc10-@oracledb.driver.version@.jar"
scope = "testOnly"

[[platform.java11.dependency]]
path = "./lib/xdb-@oracle.xdb.version@.jar"
scope = "testOnly"

[[platform.java11.dependency]]
path = "./lib/xmlparserv2-@oracle.xmlparserv2.version@.jar"
scope = "testOnly"
